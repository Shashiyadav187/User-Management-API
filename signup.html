<!DOCTYPE html>
<html>

    <head>
        <title>Sign Up</title>
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script type="text/javascript" src="qrGenerate.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="server.js"></script>
    </head>

    <body class="container" ng-app="myApp" ng-controller="MainCtrl">
        <!-- nav -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Tu20</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Login</a></li>
                    <li class="active"><a href="#">Sign Up</a></li>
                </ul>
            </div>
        </nav>
        <!-- body -->
        <div class="container main">
            <h2>Sign Up</h2>
            <p>Username</p>
            <input type="text" id="username" class="form-control">
            <br>
            <p>Email</p>
            <input class="form-control" type="email" ng-model="style_add" id="email" class="form-control">
            <br>
            <button class="btn btn-info" id="signUp">Sign Up</button>
            <a href="#" target="_new" id="finalSubmit">
                <button class="btn btn-danger">SUBMIT</button>
            </a>
        </div>
    </body>

</html>
