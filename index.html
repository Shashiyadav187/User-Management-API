<!DOCTYPE html>
<html>

<head>
    <title>QR code</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="qrGenerate.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container" ng-app="myApp" ng-controller="MainCtrl">    
    <h2>Generate QR</h2>

    <p>Username</p>
    <input type="text" id="username" class="form-control">

    <br>
    <p>Email</p>
    <input class="form-control" type="email" ng-model="style_add" id="email" class="form-control">
    
    <br><br>
    <button class="btn btn-info" id="submit">Submit</button>
    
    <br><br>
    <img id='barcode' src="" alt="QR code" title="QR code">
    
    <br><br>
    <div id="print"></div>
</body>

</html>
